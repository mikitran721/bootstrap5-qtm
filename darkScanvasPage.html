<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostrap 5 - Q.T.Mang [Miki - Tran]</title>
  <!-- CSS mới nhất và đã được rút gọn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <!-- ALTER -->
  <div class="offcanvas offcanvas-start bg-dark text-white" id="demo">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title">Menu Quantrimang.com</h1>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <p>Công nghệ</p>
      <p>Download</p>
      <p>Học CNTT</p>
      <button class="btn btn-secondary" type="button">A Button</button>
    </div>
  </div>

  <div class="container-fluid mt-3">
    <h3>Sidebar menu nền tối</h3>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
      Mở menu trượt ngang nền tối
    </button>
  </div>



  <!-- JavaScript mới nhất được biên dịch -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
