<body>
  <!-- NAVSBAR -->
  <div class="contain-fluid">
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="images/logoMiki.png" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="badge.html">Badge</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="navsBar.html">Navs Bar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="button.html">Buttons</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Ulty1</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Link QuanTriMang</a></li>

                <li><a class="dropdown-item" href="#">Đời sống</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- SPINNER -->
  <div class="container-fluid m-5">
    <div class="row">
      <div class="col-6">
        <h3>Color spinner</h3>
        <div class="spinner-border-sm text-muted"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-border-sm text-secondary"></div>
        <div class="spinner-grow text-dark"></div>
        <div class="spinner-border text-light"></div>
      </div>
      <!-- end col1 -->
      <div class="col-6"></div>
      <!-- end col2 -->
    </div>
  </div>
  <!-- container -->
  <div class="container-fluid border">
    <div class="row">
      <div class="col-md">
        <h3>Nut bam co dang spinner</h3>
        <button class="btn btn-primary">
          <span class="spinner-border spinner-border-sm"></span>
        </button>

        <button class="btn btn-primary">
          <span class="spinner-border spinner-border-sm"></span>
          Loading..
        </button>

        <button class="btn btn-primary" disabled>
          <span class="spinner-border spinner-border-sm"></span>
          Loading..
        </button>

        <button class="btn btn-primary" disabled>
          <span class="spinner-grow spinner-grow-sm"></span>
          Loading..
        </button>
      </div><!-- end col -->
      <div class="col-md"></div><!-- end col -->
      <div class="col-md"></div><!-- end col -->
    </div> <!-- end row -->
  </div>



  <!-- JavaScript mới nhất được biên dịch -->
