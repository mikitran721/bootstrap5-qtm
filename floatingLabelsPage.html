<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostrap 5 - Q.T.Mang [Miki - Tran]</title>
  <!-- CSS mới nhất và đã được rút gọn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <!-- ALTER -->
  <!-- nhan noi -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md">
        <h2>Floating Label</h2>
        <p>Click vào bên trong trường nhập để thấy hiệu ứng nhãn nổi:</p>
        <form action="/#">
          <div class="form-floating mb-3 mt-3">
            <textarea class="form-control" id="comment" name="text" placeholder="Comment goes here"></textarea>
            <label for="comment">Bình luận</label>
          </div>
          <button type="submit" class="btn btn-primary">Gửi</button>
        </form>
      </div><!-- end col -->
      <div class="col-md">
        <h2>Floating Label - Lựa chọn</h2>
        <p>Bạn cũng có thể dùng "floating-labels" trên menu lựa chọn. Tuy nhiên, chúng sẽ không nổi hay động mà chỉ luôn
          xuất hiện ở góc trái phía trên trong menu lựa chọn:</p>
        <form action="/#">
          <div class="form-floating mb-3 mt-3">
            <select class="form-select" id="sel1" name="sellist">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
            <label for="sel1" class="form-label">Danh sách lựa chọn trong Quantrimang.com (chọn một):</label>
          </div>
          <button type="submit" class="btn btn-primary">Gửi</button>
        </form>
      </div><!-- end col -->
      <div class="col-md"></div><!-- end col -->
    </div> <!-- end row -->
  </div>



  <!-- JavaScript mới nhất được biên dịch -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
